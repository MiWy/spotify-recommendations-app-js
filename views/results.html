<div class="row pt-3 pb-2 mb-3 pl-5 result-heading-background">
    <h5 class="font-white">Results:</h1>
</div>
<div class="container">
    <div class=" row">
        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 result-track mb-3  justify-content-center" ng-repeat="track in recommendedTracks">

            <a href="{{track.album.uri}}">
                <img class="result-img" ng-src="{{track.album.images[1].url}}" alt="">
            </a>
            <br/>
            <div class="text-center">
                <p class="mb-0 mt-1">
                    <a ng-repeat="artist in track.artists" href="{{artist.uri}}">{{artist.name}} </a>
                </p>
                <p class="mb-2"">
                    <a class="text-secondary" href="{{track.uri}}">{{track.name}}</a>
                </p>
            </div>

        </div>
    </div>
</div>
